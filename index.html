<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Functionality</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dragfunction.js" defer></script>
    <script src="tasks.js" defer></script>
    </head>
    <body>
        <div class="board">
            <form id="task-form">
                <input type="text" placeholder="New task?..." id="task-input" />
                <button type="submit">+</button>
            </form>
            <div class="categories">
                <div class="categories-lane" id="tasks-lane">
                  <h3 class="heading">TODO</h3>
        
                  <p class="task" draggable="true">Get groceries</p>
                  <p class="task" draggable="true">Pay internet bill</p>
                  <p class="task" draggable="true">call a friend</p>
                </div>
                
                <div class="categories-lane">
                    <h3 class="heading">Doing</h3>
          
                    <p class="task" draggable="true">Get groceries</p>
                   
                  </div>

                  <div class="categories-lane">
                    <h3 class="heading">Done</h3>
          
                    <p class="task" draggable="true">Get groceries</p>
                   
                  </div>
                </div>
            </div>
                  
    </body>
</html>
